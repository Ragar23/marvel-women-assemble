<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>MARVEL. WOMEN ASSEMBLED</title>
  </head>

  <body>
    <header></header>
    <div id="FirsPart"></div>

    <div id="howToPlay">
      <section>
        <h2>HOW TO PLAY?</h2>
        <p>Your mission is to prevent the space dogs from getting to you.</p>
        <h2>KEYBOARD INSTRUCTIONS</h2>
        <ul id="commands">
          <li>ArrowUp --> moves up</li>
          <li>ArrowDown --> moves down</li>
          <li>ArrowLeft --> moves forward</li>
          <li>ArrowRight --> moves backwards</li>
         <!--<li>Press S shoots--> </li>
        </ul>
      </section>
    </div>

    <div id="theButtonStart">
      <button id="start-button">START</button>
    </div>

    <div id="GameOverScreen"></div>

    <div id="end-game-button">
      <button id="end-button">END GAME</button>
    </div>

    <div id="centerCanvas">
      <canvas id="myCanvas" width="1364" height="768"></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
