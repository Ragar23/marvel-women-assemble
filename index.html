<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>MARVEL. WOMEN ASSEMBLED</title>
  </head>

  <body>
    <header>
      <div id="studios"><img  src="images/Marvelstudios.png">
      </div>

    <div id="FirsPart">
    </div>

  </header>

  <audio id="audio" src="./Alan Silvestri - Portals (From Avengers EndgameAudio Only).mp3" preload="none" controls>  </audio>

    <div id="howToPlay">
      <section>
        <img src="images/mWmn.png">

       

        <h2>HOW TO PLAY?</h2>
        <p>Your mission is to prevent the space dogs from getting to you.</p>
        <h2>KEYBOARD INSTRUCTIONS</h2>
        <ul id="commands">
          <li>ArrowUp --> moves up</li>
          <li>ArrowDown --> moves down</li>
          <li>ArrowLeft --> moves forward</li>
          <li>ArrowRight --> moves backwards</li>
         <!--<li>Press S shoots--> </li>
        </ul>
      </section>
    </div>

    <div id="theButtonStart">
      <button id="start-button">START</button>
    </div>

    <div id="GameOverScreen">
<h2> YOU HAVE LOST. HALF OF THE UNIVERSE HAS BEEN ERASED </h2>

    </div>

    <div id="end-game-button">
      <button id="end-button">END GAME</button>
    </div>

    <div id="centerCanvas">
      <canvas id="myCanvas" width="1364" height="768"></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
